<div class="add-row-editable-table">
  <!-- <button class="btn btn-info" ng-click="addappsData()">Upload Jobs</button> -->
  <a class="btn btn-info" ng-href="#/jobForm/addJob">Add Jobs</a> 
</div>
<div class="vertical-scroll">
<table class="table  table-hover table-condensed">
  <tr class="black-muted-bg">
    <td>ID</td>
    <td>Apps Name</td>
    <td>Cluster IP</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="appsData in appsData" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span editable-text="appsData.name" e-name="name" e-form="rowform" e-required>
          {{ appsData.name || 'empty' }}
        </span>
    </td>
    <td class="select-td">
           {{ appsData.profileCluster.clusterIpAddr }}
        </span>
    </td>

    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == appsData">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <!-- <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary btn-xs" ng-click="rowform.$show()"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-danger btn-xs" ng-click="removeappsData($index)"><span class="glyphicon glyphicon-trash"></span></button>
       </div> -->

       <div class="btn-group" ng-show="!rowform.$visible">
                <button type="button" class="btn btn-default btn" ng-click="rowform.$show()"><i class="glyphicon glyphicon-pencil"></i></button>  
                <button type="button" class="btn btn-default btn" ng-click="removeappsData($index)"><i class="glyphicon glyphicon-trash"></i></button> 
      </div>
    </td>
  </tr>
</table>
</div>
